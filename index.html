<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luc Dompeyre - Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333333;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffffff;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .project {
            background-color: #1f1f1f;
            padding: 20px;
            border: 1px solid #333333;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .project h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #ffffff;
        }
        .project p {
            margin: 0;
            font-size: 1rem;
            color: #cccccc;
        }
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #333333;
        }
        footer p {
            margin: 5px 0;
            font-size: 1rem;
            color: #cccccc;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luc Dompeyre</h1>
    </header>
    <main>
        <section class="projects">
            <div class="project">
                <h2>Projet 1</h2>
                <p>Description du projet 1</p>
            </div>
            <div class="project">
                <h2>Projet 2</h2>
                <p>Description du projet 2</p>
            </div>
            <div class="project">
                <h2>Projet 3</h2>
                <p>Description du projet 3</p>
            </div>
            <!-- Ajoutez d'autres projets ici -->
        </section>
    </main>
    <footer>
        <p>Contactez-moi :</p>
        <p>Email : <a href="mailto:luc.dompeyre@example.com">luc.dompeyre@example.com</a></p>
        <p>Téléphone : +33 6 12 34 56 78</p>
    </footer>
</body>
</html>
